<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - RPM Gear-line</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
    <script src="../js/inventario.js" defer></script>
</head>

<body>

    <header>
        <div class="contenedor">
            <div class="header-contenido">
                <img src="../img/logo.png" alt="Logo RPM Gear-line" class="logo-header" />
                <div class="header-title-group">
                    <h1 class="header-title">RPM Gear-line</h1>
                    <p class="subtitle">Inventario de productos y repuestos</p>
                </div>
                <button class="theme-btn" id="themeToggle" title="Cambiar modo">
                    <i class="fa fa-moon"></i>
                </button>
            </div>
        </div>

    </header>


    <main class="login-main">
        <div class="login-container" style="max-width:900px;">
            <h1 class="login-title">Gestión de Inventario</h1>
            <!-- Formulario de producto -->
            <form id="formInventario" style="margin-bottom:24px;">
                <div class="input-group">
                    <i class="fa fa-box"></i>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-barcode"></i>
                    <input type="text" id="codigo" name="codigo" placeholder="Código de barras" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-sort-numeric-up"></i>
                    <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" min="1" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-dollar-sign"></i>
                    <input type="number" id="precio" name="precio" placeholder="Precio" min="0" step="0.01" required>
                </div>
                <button type="submit">
                    <i class="fa fa-plus"></i> Agregar producto
                </button>
            </form>
            <!-- Mensajes -->
            <div class="output-success" id="msgSuccess" style="display:none;"></div>
            <div class="output-error" id="msgError" style="display:none;"></div>
            <!-- Tabla de inventario -->
            <div style="overflow-x:auto;">
                <table class="table-inventario" style="width:100%; margin-top:16px;">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Código</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventarioBody">
                        <!-- Filas generadas por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/app.js"></script>
</body>

</html>
