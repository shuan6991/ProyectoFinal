<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Gear-line</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>

</head>

<body>
 <header>
        <div class="contenedor">
            <div class="header-contenido">
                <div class="header-logo-titulo">
                    <img src="../img/logo.png" alt="Logo RPM Gear-line" class="logo-header" />
                    <div class="header-title-group">
                        <h1 class="header-title">RPM Gear-line</h1>
                        <p class="subtitle">Inventario de productos y repuestos</p>
                    </div>
                </div>

                <div class="header-usuario-darkmode">
                    <ul class="menu-usuario">
                        <li class="nombreUsuario">
                          
                        </li>
                    </ul>
                    <button class="theme-btn" id="themeToggle" title="Cambiar modo">
                        <i class="fa fa-moon"></i>
                    </button>
                </div>

            </div>
        </div>

    </header>
    <section>
        <h1 class="titulo-producto">Añadir Producto</h1>
        <a class="imagen-volver" href="productos.html">
            < Volver</a>
    </section>



    <section class="contenedor">
        <div class="imagen-formulario">
            <div class="imagen-background">

            </div>
        </div>
    </section>

    <main class="login-main form-margin">

        <div class="login-container" style="max-width:900px;">
            <h1 class="login-title">Formulario Producto</h1>
            <!-- Formulario de producto -->
            <form class="formInventario" style="margin-bottom:24px;">
                <div class="input-group">
                    <i class="fa fa-box"></i>
                    <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-barcode"></i>
                    <input type="text" id="codigo" name="codigo" placeholder="Código Producto" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-sort-numeric-up"></i>
                    <input type="number" id="cantidad" name="cantidad" placeholder="cantidad" min="1" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-dollar-sign"></i>
                    <input type="number" id="precio" name="precio" placeholder="Precio" min="0" step="0.01" required>
                </div>
                <button type="submit">
                    <i class="fa fa-plus"></i> Agregar producto
                </button>
            </form>
            <!-- Mensajes -->
            <div class="output-success" id="msgSuccess" style="display:none;"></div>
            <div class="output-error" id="msgError" style="display:none;"></div>
            <!-- Tabla de inventario -->
        </div>
    </main>

    
    <script src="js/validarLogeo.js"></script>
     <script src="js/productos.js"></script>
</body>

</html>
