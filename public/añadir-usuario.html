<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Gear-line</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>

</head>

<body>
 <header>
        <div class="contenedor">
            <div class="header-contenido">
                <div class="header-logo-titulo">
                    <img src="../img/logo.png" alt="Logo RPM Gear-line" class="logo-header" />
                    <div class="header-title-group">
                        <h1 class="header-title">RPM Gear-line</h1>
                        <p class="subtitle">Inventario de productos y repuestos</p>
                    </div>
                </div>

                <div class="header-usuario-darkmode">
                    <ul class="menu-usuario">
                        <li class="nombreUsuario">
                          
                        </li>
                    </ul>
                    <button class="theme-btn" id="themeToggle" title="Cambiar modo">
                        <i class="fa fa-moon"></i>
                    </button>
                </div>

            </div>
        </div>

    </header>

    <section>
        <h1 class="titulo-producto">Añadir Usuario</h1>
        <a class="imagen-volver" href="productos.html">
            < Volver</a>
    </section>



    <section class="contenedor">
        <div class="imagen-formulario-usuario">
            <div class="imagen-background">

            </div>
        </div>
    </section>

    <main class="login-main form-margin">

        <div class="login-container" style="max-width:900px;">
            <h1 class="login-title">Formulario Usuario</h1>
            <!-- Formulario de producto -->
            <form class="formInventario formUsuario" style="margin-bottom:24px;">
                <div class="input-group">
                    <i class="fa fa-box"></i>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo del Usuario" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-barcode"></i>
                    <input type="text" id="username" name="username" placeholder="UserName" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-sort-numeric-up"></i>
                    <input type="password" id="cantpasswordidad" name="password" placeholder="Contraseña" min="1"
                        required>
                </div>

                <div class="input-group">
                    <select name="rol" id="rol">
                        <option class="option" selected disabled value="">Selecione el rol</option>
                        <option class="option" value="admin">Administrador</option>
                        <option class="option" value="user">Usuario</option>
                    </select>
                </div>


                <button type="submit">
                    <i class="fa fa-plus"></i> Agregar Usuario
                </button>
            </form>
            <!-- Mensajes -->
            <div class="output-success" id="msgSuccess" style="display:none;"></div>
            <div class="output-error" id="msgError" style="display:none;"></div>
            <!-- Tabla de inventario -->
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/validarLogeo.js"></script>
</body>

</html>
