<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Gear-line</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
</head>

<body>
    <!-- Header -->

    <header>
        <div class="contenedor">
            <div class="header-contenido">
                <div class="header-logo-titulo">
                    <img src="../img/logo.png" alt="Logo RPM Gear-line" class="logo-header" />
                    <div class="header-title-group">
                        <h1 class="header-title">RPM Gear-line</h1>
                        <p class="subtitle">Inventario de productos y repuestos</p>
                    </div>
                </div>

                <div class="header-usuario-darkmode">                  
                    <button class="theme-btn" id="themeToggle" title="Cambiar modo">
                        <i class="fa fa-moon"></i>
                    </button>
                </div>

            </div>
        </div>

    </header>


    <main class="login-main">
        <div class="login-container">
            <h1 class="login-title">Iniciar Sesión</h1>
            <!-- Mensaje de error/success (puedes mostrarlo dinámicamente con JS) -->
            <div class="output-error" style="display:none;" id="errorMsg">Usuario o contraseña incorrectos.</div>
            <div class="output-success" style="display:none;" id="successMsg">¡Bienvenido!</div>
            <form id="loginForm" autocomplete="off">
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">
                    <i class="fa fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
